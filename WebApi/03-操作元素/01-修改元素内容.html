<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>显示当前系统时间</button>
  <div></div>
  <p></p>

  <script>
    
    //当我们点击了按钮  div里面的文字发生了变化
    //1.获取元素
    var btn=document.querySelector('button');
    var div1=document.querySelector('div');
    //2
    btn.onclick=function(){
      // div1.innerText='2019-6-6'
      div1.innerText=getDate();//不要输出了
      // console.log(object);
    }

    var date=new Date();
    // console.log(date.getFullYear());//返回当前的年
    // console.log(date.getMonth()+1);//返回当前的月份 返回的月份小一个月
    // console.log(date.getDate());//返回当前的日期
    // console.log(date.getDay());//周一返回1，周二返回2...

   function getDate(){
    var year=date.getFullYear();
    var month=date.getMonth()+1;
    var dates=date.getDate();
    var arr=['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
    var day=date.getDay();
   return '今天是'+year+'年'+month+'月'+dates+'日'+arr[day];
  
   }

   //我们元素可以不用添加事件
   var p=document.querySelector('p');
   p.innerHTML=getDate();

  </script>
</body>
</html>
